<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application | ResQuick</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- JS PDF Libraries for Receipt Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


  <style>
    :root {
      --primary-blue: #3B72D3;
      --success-green: #2ecc71; /* <-- This is our key color */
      --error-red: #e74c3c;
      --text-dark: #2c3e50;
      --text-medium: #566573;
      --text-light: #90a4ae;
      --background-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --card-bg: rgba(255, 255, 255, 0.6);
      --card-border: rgba(209, 213, 219, 0.7);
      --shadow-color: rgba(110, 126, 143, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      color: var(--text-dark);
      min-height: 100vh;
    }

    /* --- ALL OTHER STYLES (HEADER, FORM, ETC.) ARE UNCHANGED --- */
    header {
      background: var(--card-bg);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--card-border);
      padding: 0 40px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 15px; flex: 1; }
    .nav-right { justify-content: flex-end; }
    .page-title h3 { font-size: 22px; color: var(--text-dark); }
    .nav-btn { background: transparent; border: none; color: var(--text-medium);
        font-size: 24px; cursor: pointer; padding: 10px; border-radius: 50%;
        transition: all 0.3s ease; position: relative; display: grid; place-items: center; }
    .back-btn { font-size: 20px; text-decoration: none; }
    .nav-btn:hover { background: rgba(0, 0, 0, 0.05); color: var(--text-dark); }
    .dropdown-menu { position: absolute; top: 60px; background: white; border-radius: 12px;
        box-shadow: 0 8px 32px 0 var(--shadow-color); border: 1px solid var(--card-border);
        opacity: 0; visibility: hidden; transform: translateY(-10px) scale(0.95);
        transition: all 0.2s ease-in-out; z-index: 1001; overflow: hidden; }
    .dropdown-menu.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
    #user-menu { right: 15px; width: 280px; }
    .dropdown-menu ul { list-style: none; }
    .dropdown-menu ul li a { display: flex; align-items: center; gap: 12px; padding: 12px 20px; text-decoration: none;
      color: var(--text-medium); font-weight: 500; font-size: 15px; transition: all 0.2s ease; }
    .dropdown-menu ul li a:hover { background-color: #f5f7fa; color: var(--primary-blue); }
    .user-info-header { padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
    .user-info-header h4 { margin: 0; color: var(--text-dark); }
    .user-info-header p { margin: 0; color: var(--text-light); font-size: 13px; }
    .main-container { padding: 40px; max-width: 1200px; margin: auto; }
    .dashboard-card { background: var(--card-bg); 
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid var(--card-border); box-shadow: 0 8px 24px 0 var(--shadow-color);
        border-radius: 20px; padding: 30px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .form-fields-card .input-group { margin-bottom: 20px; }
    .form-fields-card label { display: block; font-weight: 500; font-size: 14px; margin-bottom: 8px; color: var(--text-medium); }
    .form-fields-card input[type="text"] {
      width: 100%; padding: 12px 15px; font-size: 15px; font-family: 'Poppins', sans-serif;
      border: 1px solid #dcdfe3; border-radius: 10px; background: rgba(255,255,255,0.7);
      transition: all 0.3s ease; }
    .form-fields-card input[type="text"]:focus {
      outline: none; border-color: var(--primary-blue);
      box-shadow: 0 0 0 4px rgba(59, 114, 211, 0.15); }
    .map-card, .file-card { display: flex; flex-direction: column; }
    .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
    .card-header i { font-size: 20px; color: var(--primary-blue); width: 25px; text-align: center; }
    .card-header h3 { font-size: 18px; font-weight: 600; margin: 0; }
    #location-status { font-size: 13px; color: var(--text-medium); display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
    #map { height: 250px; width: 100%; border-radius: 12px; border: 1px solid var(--card-border); z-index: 1; }
    .file-drop-area {
      position: relative; border: 2px dashed var(--text-light); border-radius: 10px; padding: 30px 20px;
      text-align: center; color: var(--text-medium); transition: all 0.3s ease; cursor: pointer; }
    .file-drop-area.is-active { background-color: rgba(59, 114, 211, 0.1); border-color: var(--primary-blue); }
    .file-drop-area.is-active i { transform: scale(1.1) translateY(-5px); }
    .file-drop-area input { opacity: 0; position: absolute; z-index: -1; }
    .file-drop-area i { font-size: 36px; margin-bottom: 12px; color: var(--primary-blue); transition: transform 0.3s ease; }
    .file-drop-area .file-msg { font-weight: 500; font-size: 16px; }
    #preview-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; margin-top: 20px; }
    .preview-item { position: relative; }
    .preview-item img, .video-preview { width: 100%; height: 110px; object-fit: cover; border-radius: 8px; border: 1px solid var(--card-border); }
    .video-preview { background: #34495e; color: white; display: flex; flex-direction: column; justify-content: center;
        align-items: center; padding: 10px; text-align: center; }
    .video-preview i { font-size: 2.5rem; margin-bottom: 8px; }
    .video-preview .video-name { font-size: 11px; font-weight: 500; word-break: break-all; max-height: 2.4em; overflow: hidden; }
    .remove-btn { position: absolute; top: -7px; right: -7px; width: 24px; height: 24px;
        background: var(--error-red); color: white; border: none; border-radius: 50%;
        cursor: pointer; font-size: 14px; display: grid; place-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .submit-btn-container { margin-top: 30px; }
    .submit-btn { width: 100%; background: var(--primary-blue); color: white; padding: 15px;
        border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
        transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(59, 114, 211, 0.3); }
    .submit-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(59, 114, 211, 0.4); }
    .submit-btn:disabled { background: var(--text-light); cursor: not-allowed; }
    

    /* --- FINAL SUCCESS MODAL FROM REFERENCE (ADAPTED) --- */
    .success-modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);
        display: none; justify-content: center; align-items: center; z-index: 2000;
        -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px);
    }
    .success-modal-content {
        background: white; padding: 40px; border-radius: 20px; text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        transform: scale(0.9); opacity: 0; /* Start hidden for animation */
        animation: modal-pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes modal-pop-in {
      to { transform: scale(1); opacity: 1; }
    }
    
    .success-animation {
      margin: 10px auto 20px auto;
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: var(--success-green); /* <-- Color from our theme */
      stroke-miterlimit: 10;
      margin: 0 auto;
      box-shadow: inset 0px 0px 0px #fff;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: var(--success-green); /* <-- Color from our theme */
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      stroke-width: 4;
      stroke: #fff; /* White checkmark */
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 50px var(--success-green); /* <-- Color from our theme */
      }
    }
    
    .success-modal-content h2, .success-modal-content p, .modal-actions {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }

    .success-modal-content h2 { animation-delay: 1.1s; }
    .success-modal-content p { animation-delay: 1.2s; }
    .modal-actions { animation-delay: 1.3s; }

    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }
    
    .success-modal-content h2 { 
        font-size: 28px; margin: 0 0 10px; color: var(--text-dark);
        transform: translateY(15px);
    }
    .success-modal-content p { 
        color: var(--text-medium); margin-bottom: 30px; max-width: 350px; line-height: 1.6; 
        transform: translateY(15px);
    }
    .modal-actions {
        display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; 
        transform: translateY(15px);
    }
    .modal-btn { text-decoration: none; border: none; padding: 12px 25px; border-radius: 10px;
      font-weight: 600; font-size: 15px; font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.3s ease; }
    .primary-btn { background: var(--primary-blue); color: white; display: inline-block;}
    .primary-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(59, 114, 211, 0.3); }
    .secondary-btn { background: #f0f2f5; color: var(--text-dark); border: 1px solid #dcdfe3; }
    .secondary-btn:hover { background: #e4e6e9; transform: translateY(-2px); }

    /* --- RESPONSIVENESS --- */
    @media (max-width: 900px) { .form-grid { grid-template-columns: 1fr; } }
    @media (max-width: 768px) {
        header { padding: 0 20px; }
        .page-title { display: none; }
        .main-container { padding: 20px; }
        .dashboard-card { padding: 20px; }
    }
  </style>
</head>
<body>

  <!-- (Header and Main Form content are unchanged) -->
  <header>
    <div class="nav-left">
      <a href="{{ url_for('user_dashboard') }}" class="nav-btn back-btn" title="Back to Dashboard">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>
    <div class="page-title"><h3>Help Application</h3></div>
    <div class="nav-right">
      <button class="nav-btn" id="user-btn" title="Profile"><i class="fa-solid fa-user"></i></button>
      <div class="dropdown-menu" id="user-menu">
        <div class="user-info-header"><h4>{{ name or 'User Name' }}</h4><p>Aadhaar: {{ aadhaar or '0000 0000 0000' }}</p></div>
        <ul><li><a href="{{ url_for('logout') }}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li></ul>
      </div>
    </div>
  </header>
  <main class="main-container">
    <form id="application-form" enctype="multipart/form-data">
        <div class="form-grid">
            <div class="dashboard-card form-fields-card">
                <div class="input-group"><label for="name">Full Name</label><input type="text" id="name" name="name" value="{{ name or '' }}" required></div>
                <div class="input-group"><label for="gram_panchayat">Gram Panchayat</label><input type="text" id="gram_panchayat" name="gram_panchayat" required></div>
                <div class="input-group"><label for="block">Block</label><input type="text" id="block" name="block" required></div>
                <div class="input-group"><label for="police_station">Police Station</label><input type="text" id="police_station" name="police_station" required></div>
                <div class="input-group"><label for="district">District</label><input type="text" id="district" name="district" required></div>
                <div class="input-group"><label for="state">State</label><input type="text" id="state" name="state" required></div>
                 <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>
            </div>
            <div class="right-column" style="display:flex; flex-direction:column; gap:30px;">
                <div class="dashboard-card map-card">
                    <div class="card-header"><i class="fa-solid fa-map-marker-alt"></i><h3>Your Live Location</h3></div>
                    <p id="location-status"></p>
                    <div id="map"></div>
                </div>
                <div class="dashboard-card file-card">
                    <div class="card-header"><i class="fa-solid fa-cloud-arrow-up"></i><h3>Upload Evidence</h3></div>
                    <label for="evidence-files" class="file-drop-area">
                        <i class="fa-solid fa-photo-film"></i>
                        <span class="file-msg">Drag & drop files, or click to browse</span>
                        <input type="file" id="evidence-files" name="evidence_files[]" multiple accept="image/*,video/*" required>
                    </label>
                    <div id="preview-container"></div>
                </div>
            </div>
        </div>
        <input type="hidden" name="lat" id="lat" required>
        <input type="hidden" name="long" id="long" required>
    </form>
  </main>
  
  <!-- Success Modal -->
  <div class="success-modal-overlay" id="success-modal">
    <div class="success-modal-content">

        <!-- **NEW HTML & SVG STRUCTURE FROM REFERENCE FILE** -->
        <div class="success-animation">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>

        <h2>Submitted!</h2>
        <p>Your application was sent successfully. You can track its status in 'My Applications'.</p>
        <div class="modal-actions">
            <a href="{{ url_for('my_applications') }}" class="modal-btn primary-btn">My Applications</a>
            <button type="button" id="download-pdf-btn" class="modal-btn secondary-btn">Download Receipt (PDF)</button>
        </div>
    </div>
  </div>


  <!-- (JavaScript is unchanged) -->
  <script>
    const userBtn = document.getElementById('user-btn'), userMenu = document.getElementById('user-menu');
    userBtn.addEventListener('click', e => { e.stopPropagation(); userMenu.classList.toggle('active'); });
    document.addEventListener('click', () => { userMenu.classList.remove('active'); });

    const latInput = document.getElementById('lat');
    const longInput = document.getElementById('long');
    const locationStatus = document.getElementById('location-status');
    let map, userMarker, isMapInitialized = false;

    locationStatus.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Acquiring location...`;

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
            (position) => {
                const lat = position.coords.latitude;
                const long = position.coords.longitude;
                const userLatLng = [lat, long];
                
                latInput.value = lat;
                longInput.value = long;
                locationStatus.innerHTML = `<i class="fa-solid fa-satellite-dish" style="color:var(--success-green);"></i> Location Acquired | Lat: ${lat.toFixed(5)}, Long: ${long.toFixed(5)}`;

                if (!isMapInitialized) {
                    map = L.map('map').setView(userLatLng, 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
                    userMarker = L.marker(userLatLng, { draggable: false }).addTo(map).bindPopup("Your Location");
                    isMapInitialized = true;
                } else {
                    userMarker.setLatLng(userLatLng);
                    map.panTo(userLatLng);
                }
            },
            (error) => {
                locationStatus.innerHTML = `<i class="fa-solid fa-triangle-exclamation" style="color:var(--error-red);"></i> Error: Please enable location services.`;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
    } else {
         locationStatus.innerHTML = `<i class="fa-solid fa-triangle-exclamation" style="color:var(--error-red);"></i> Geolocation is not supported by this browser.`;
    }

    const dropArea = document.querySelector(".file-drop-area");
    const fileInput = document.getElementById("evidence-files");
    const previewContainer = document.getElementById("preview-container");
    let fileStore = new DataTransfer();

    ['dragenter', 'dragover'].forEach(eventName => dropArea.addEventListener(eventName, () => dropArea.classList.add("is-active"), false));
    ['dragleave', 'drop'].forEach(eventName => dropArea.addEventListener(eventName, () => dropArea.classList.remove("is-active"), false));
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    
    dropArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    function handleFiles(files) {
        for (const file of files) {
            if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                fileStore.items.add(file);
                createPreview(file);
            } else {
                alert(`${file.name} is not a valid image/video file and was ignored.`);
            }
        }
        fileInput.files = fileStore.files;
    }
    
    function createPreview(file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const isImage = file.type.startsWith('image/');
            if(isImage) {
                previewItem.innerHTML = `<img src="${reader.result}" data-b64="${reader.result}" alt="${file.name}"><button type="button" class="remove-btn" data-filename="${file.name}">&times;</button>`;
            } else {
                previewItem.innerHTML = `<div class="video-preview"><i class="fa-solid fa-film"></i><span class="video-name">${file.name}</span></div><button type="button" class="remove-btn" data-filename="${file.name}">&times;</button>`;
            }
            previewContainer.appendChild(previewItem);
        };
    }
    
    previewContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-btn')) {
            const filename = e.target.dataset.filename;
            const newFiles = new DataTransfer();
            Array.from(fileStore.files).forEach(file => { if (file.name !== filename) newFiles.items.add(file); });
            fileStore = newFiles;
            fileInput.files = fileStore.files;
            e.target.closest('.preview-item').remove();
        }
    });

    const form = document.getElementById('application-form');
    const submitBtn = form.querySelector('.submit-btn');
    const successModal = document.getElementById('success-modal');
    let submissionDataForPDF = {}; 
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (latInput.value === '' || longInput.value === '') {
            alert('Please wait for location to be acquired.'); return;
        }
        if (fileStore.files.length === 0) {
            alert('Please upload at least one evidence file.'); return;
        }

        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Submitting...';
        submitBtn.disabled = true;

        const formData = new FormData(form);

        submissionDataForPDF.details = Object.fromEntries(formData.entries());
        submissionDataForPDF.timestamp = new Date().toLocaleString();
        submissionDataForPDF.images = Array.from(document.querySelectorAll('.preview-item img')).map(img => ({ src: img.dataset.b64, alt: img.alt }));
        
        formData.delete('evidence_files[]');
        for (const file of fileStore.files) formData.append('evidence_files[]', file);

        try {
            const response = await fetch("{{ url_for('procedure_dashboard') }}", {
                method: 'POST',
                body: formData
            });
            if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

            const result = await response.json();
            if (result.success) {
                successModal.style.display = 'flex';
            } else {
                throw new Error(result.message || 'An unknown error occurred.');
            }
        } catch (error) {
            console.error('Submission Error:', error);
            alert(`Could not submit the form: ${error.message}`);
            submitBtn.innerHTML = 'Submit Application';
            submitBtn.disabled = false;
        }
    });

    const { jsPDF } = window.jspdf;
    
    document.getElementById('download-pdf-btn').addEventListener('click', async () => {
        const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
        const data = submissionDataForPDF;

        const pageHeight = doc.internal.pageSize.getHeight();
        const pageWidth = doc.internal.pageSize.getWidth();
        const margin = 15;
        let y = margin;

        function addText(text, size, weight, x = margin) {
            if (y > pageHeight - margin) { doc.addPage(); y = margin; }
            doc.setFontSize(size).setFont('helvetica', weight);
            doc.text(text, x, y);
            y += (size / 1.8);
        }

        addText('ResQuick Application Receipt', 22, 'bold');
        y += 5;
        addText(`Submitted on: ${data.timestamp}`, 10, 'normal');
        y += 10;
        
        addText('Applicant Details', 16, 'bold');
        const details = data.details;
        const detailLines = [
            `Full Name: ${details.name || 'N/A'}`,
            `Gram Panchayat: ${details.gram_panchayat || 'N/A'}`, `Block: ${details.block || 'N/A'}`,
            `Police Station: ${details.police_station || 'N/A'}`, `District: ${details.district || 'N/A'}`,
            `State: ${details.state || 'N/A'}`
        ];
        doc.setFontSize(11).setFont('helvetica', 'normal');
        doc.text(detailLines.join('\n'), margin, y);
        y += (detailLines.length * 5.5) + 10;
        
        addText('Live Location', 16, 'bold');
        doc.setFontSize(11).setFont('helvetica', 'normal');
        doc.text(`Latitude: ${details.lat || 'N/A'}\nLongitude: ${details.long || 'N/A'}`, margin, y);
        y += 20;

        if (data.images && data.images.length > 0) {
            doc.addPage();
            y = margin;
            addText('Uploaded Image Evidence', 16, 'bold');
            y += 5;
            
            for (const image of data.images) {
                try {
                    const imgProps = doc.getImageProperties(image.src);
                    const maxWidth = pageWidth - (margin * 2), maxHeight = pageHeight - y - margin - 10;
                    let imgWidth = imgProps.width, imgHeight = imgProps.height;
                    const ratio = imgWidth / imgHeight;
                    if (imgWidth > maxWidth) { imgWidth = maxWidth; imgHeight = imgWidth / ratio; }
                    if (imgHeight > maxHeight) { imgHeight = maxHeight; imgWidth = imgHeight * ratio; }
                    if (y + imgHeight > pageHeight - margin) { doc.addPage(); y = margin; }
                    
                    doc.addImage(image.src, 'JPEG', margin, y, imgWidth, imgHeight);
                    y += imgHeight + 5;
                    addText(`File: ${image.alt}`, 9, 'italic');
                    y += 10;
                } catch(e) {
                    console.error("Could not add image to PDF:", e);
                    if (y > pageHeight - margin) { doc.addPage(); y = margin; }
                    addText(`Could not process image: ${image.alt}`, 9, 'italic');
                    y += 10;
                }
            }
        }
        doc.save(`ResQuick-Receipt-${Date.now()}.pdf`);
    });
  </script>
